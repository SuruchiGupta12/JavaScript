    //task is to remove the images once clicked on it
    document.querySelector('#images').addEventListener('click', function(e){

        if (e.target.tagName === 'IMG') {   //check s.t only imgs are removed and not all li
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()   //basic method
