<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code </title>
</head>
<body style="background-color: #212121; color: #fff;">

</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = "main"
    // div.id = "myId" 
    // Or
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title")    //sets custom attribute
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
     div.innerText = "Chai aur code"

    //this upper whole line creates
    // <div class="main" id="9" style="background-color: orange; padding: 12px;" >Chai or code</div>
    //this div is currently in memory and nothing is visible on page

    // div.innerText = "Chai aur code" this overwrites so the the below syntax is preferred
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText)
    
    //attaching child to page
    document.body.appendChild(div)  //after this changes will be reflected on page
</script>
</html>
